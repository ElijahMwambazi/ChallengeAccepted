<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Challenge 2</title>
    </head>

    <body>
        <section class="view">
            <div class="phone">
                <div class="right-btn"></div>
                <div class="left-btn left-btn--top"></div>
                <div class="left-btn left-btn--middle"></div>
                <div class="left-btn left-btn--bottom"></div>
                <div class="notch">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="ear-piece"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="screen">
                    <div class="on-screen-logo">
                        <p class="logo">Store<span>Logo</span></p>
                    </div>
                    <div class="on-screen-input">
                        <h1 class="input">75</h1>
                    </div>
                    <div class="on-screen-toggle">
                        <div class="nothing"></div>
                        <div class="toggle">
                            <input
                                type="checkbox"
                                class="toggle-switch"
                                id="temp"
                            />
                            <label for="temp"></label>
                        </div>
                    </div>
                    <div class="on-screen-keyboard">
                        <div class="number-pad">
                            <button class="btn pay-now">PAY NOW</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">0</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
